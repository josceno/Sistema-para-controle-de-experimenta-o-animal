<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="MainApp.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <main class="layout_main" >
       
        <div class="div_1">  <!--nao esquecer do display inline block-->
            <h1 class="title">Formulário de Experimentação Animal</h1>
            <form action="" class="form_1"></form>
            

            <h4 class="data">Data da Experimentação</h4>

            <label class="start">Início</label>
            <input type="date" class="start_date" >

            <label class="final">Término</label> 
            <input type="date" class="final_date" > 
            
            <h4 class="request"> Pedido de Experimentação</h4>
            <textarea name="" class="justification" cols="10" rows="10" wrap="hard" placeholder="Justificativa do pedido"></textarea>
           
            <h3 class="resume_english">RESUMO DO PROJETO(inglês):</h3>
            
            <p>Selecione arquivo txt ou docx(até uma página)*</p>
            <input type="file" class="file_button">
        

            
            
        </div>
    
        <div class="div_2">

        <form action="" class="div_two"></form>
            
            <h4 class="species">Espécies</h4>
            
            <p class="name_quantity"> Nome/Quantidade </p>
            <textarea name="text_n_q" class="list" cols="12" rows="10" placeholder="Exemplo: ratos/3"></textarea>

            <label class="bio_cod"> Código do Biotério </label>
            <input type="text" class="cod_id" placeholder="insira o código" >

            <h3 class="resume_portuguese">RESUMO DO PROJETO(pt-br):</h3>
            
            <p>Selecione arquivo txt ou docx(até uma página)*</p>
            
            <input type="file" class="file_button2">

            <button type="submit" class="button_submit">Enviar Formulário</button>
       </div>
            
       
    </main>
</body>
</html>
