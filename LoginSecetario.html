<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="Style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretário.Pg</title>
</head>
<body>
    <main class="login_secretary">
        <div class="login_box">
            <h1 class="secretary_title">Login do Scretário</h1>
            <form action="" class="secretary_form">
            <input class="input_user" type="name_user" placeholder="usuário...">
            <span class="input_user-border"></span>
            <input class="input_password" type="password" placeholder="senha...">
            <span class="input_user-border"></span>
            <button class="submit_login-user">Login</button>  
            <a class="login_reset" href="#">Esqueci meu acesso</a>
           </form>      
        </div>
    </main>
    
</body>
</html>
</html>
